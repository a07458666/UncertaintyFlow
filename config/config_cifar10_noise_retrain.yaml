# config.yaml
time_seed: 0
output_folder: "train_CIFAR10_noise"

image_task: True
workers: 0

# 1d: my_1d, wiggle, matern, andrew, agw, 
# 2d: origin, axis
# image: 'MNIST'    (image_task set True
#noise "cifar-10"
dataset: "cifar-10"
remark: ""
condition_scale: 1
position_encode: False
position_encode_m: 50
# linear_encode
linear_encode: False
linear_encode_m : 50
var_scale: 3
# train
batch: 256
epochs: 200
flow_modules: '32-32-32-32-32'
cond_size: 512
lr: 5.0e-3
encoder_lr: 5.0e-4
inputDim: 10 # for image N_classes
add_uniform: False
uniform_scheduler: False
uniform_rate: 0.1
# eval
sample_count: 256
eval_data:
  count: 256

# cos, ""
lr_scheduler: "cos"

# noise
algorithm: "flow"
noise_task: true
noise_type: 'sym' #sym  0.2 0.5 0.8 #asym  0.2 0.3 0.4
percent: 0.5
co_teaching: false
loss_ce: false