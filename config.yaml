# config.yaml
time_seed: 0
output_folder: "train_my_1d_batch_sample"

# 1d: my_1d, wiggle, matern, andrew, agw, 
# 2d: origin, axis
dataset: "my_1d"
remark: ""
condition_scale: 1
position_encode: False
position_encode_m: 5
# linear_encode
linear_encode: False
linear_encode_m : 50
